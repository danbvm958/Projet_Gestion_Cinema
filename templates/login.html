<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cin√©ma CY Tech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('accueil') }}" class="navbar-brand">üé¨ Cin√©ma CY Tech</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
                <li><a href="{{ url_for('inscription') }}">Inscription</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="card-header">
                <h1>üîê Connexion</h1>
                <p>Connectez-vous pour acc√©der √† votre espace</p>
            </div>

            <div id="errorMessage" class="alert alert-error hidden">
                <span id="errorText"></span>
            </div>

            <form id="LoginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>

            <div class="text-center mt-3">
                <p class="text-sm text-light">
                    Pas encore de compte ? 
                    <a href="{{ url_for('inscription') }}" class="link-primary">Cr√©er un compte</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Cin√©ma CY Tech</p>
    </footer>

    <script>
        const loginForm = document.getElementById('LoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Masquer les erreurs pr√©c√©dentes
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Connexion r√©ussie:', data);
                    // Redirection vers la page d'accueil
                    window.location.href = '/';
                } else {
                    // Afficher l'erreur
                    errorText.textContent = data.message || "Nom d'utilisateur ou mot de passe incorrect.";
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur:', error);
                errorText.textContent = "Erreur de connexion au serveur. Veuillez r√©essayer.";
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
